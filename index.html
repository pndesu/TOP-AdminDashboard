<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/node_modules/@mdi/font/css/materialdesignicons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="nav-content">
                <div class="nav-top">
                    <div class="nav-element">
                        <span class="mdi mdi-view-dashboard nav-logo"></span>
                        <p class="nav-top-text">Dashboard</p>
                    </div>
                </div>
    
                <div class="nav-middle">
                    <div class="nav-element">
                        <span class="mdi mdi-home nav-sublogo"></span>
                        <p class="nav-body-text">Home</p>
                    </div>
                    <div class="nav-element">
                        <span class="mdi mdi-card-account-details-outline nav-sublogo"></span>
                        <p class="nav-body-text">Profiles</p>
                    </div>
                    <div class="nav-element">
                        <span class="mdi mdi-message flipped nav-sublogo"></span>
                        <p class="nav-body-text">Messages</p>
                    </div>
                    <div class="nav-element">
                        <span class="mdi mdi-clock-time-three nav-sublogo"></span>
                        <p class="nav-body-text">History</p>
                    </div>
                    <div class="nav-element">
                        <span class="mdi mdi-note-multiple nav-sublogo"></span>
                        <p class="nav-body-text">Tasks</p>
                    </div>
                    <div class="nav-element">
                        <span class="mdi mdi-account-group nav-sublogo"></span>
                        <p class="nav-body-text">Communities</p>
                    </div>
                </div>
    
                <div class="nav-bottom">
                    <div class="nav-element">
                        <span class="mdi mdi-cog nav-sublogo"></span>
                        <p class="nav-body-text">Settings</p>
                    </div>
                    <div class="nav-element">
                        <span class="mdi mdi-help-box nav-sublogo"></span>
                        <p class="nav-body-text">Support</p>
                    </div>
                    <div class="nav-element">
                        <span class="mdi mdi-shield-check nav-sublogo"></span>
                        <p class="nav-body-text">Privacy</p>
                    </div>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="header-top">
                <div class="search-bar">
                    <span class="mdi mdi-magnify search-bar-icon"></span>
                    <div class="search-bar-block"></div>
                </div>
                <div class="noti-bar">
                    <span class="mdi mdi-bell-ring-outline noti-icon"></span>
                    <img class="noti-user-icon" src="./assets/images/user-icon.jpeg" alt="">
                    <p class="noti-user-name">Morgan Oakley</p>
                </div>
            </div>

            <div class="header-bottom">
                <div class="user-info">
                    <img class="user-info-icon" src="./assets/images/user-icon.jpeg" alt="">
                    <div class="user-info-text">
                        <p class="user-info-text-top">Hi there,</p>
                        <p class="user-info-text-bottom">Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="button-function">
                    <ul class="button-function-list">
                        <li><button>New</button></li>
                        <li><button>Upload</button></li>
                        <li><button>Share</button></li>
                    </ul>
                </div>
            </div>

        </header>
        <div class="dashboard"></div>
        <footer class="footer"></footer>
    </div>
</body>
</html>
